<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19th Life | Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --gold-muted: #bf9b30;
            --gold-bright: #fceabb;
            --text-sub: #8a8a8a;
            --rose-glow: rgba(220, 50, 80, 0.15);
            --blue-glow: rgba(50, 80, 220, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- FONDO DINÁMICO --- */
        
        /* Ruido SVG para textura de alta calidad */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.07;
            background: url('data:image/svg+xml;utf8,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noiseFilter)" opacity="1"/%3E%3C/svg%3E');
        }

        /* Orbes de luz flotantes */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 1;
            animation: float 20s infinite ease-in-out;
            opacity: 0.6;
        }

        .orb-1 {
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, var(--rose-glow), transparent 70%);
            top: -20%;
            left: -10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, var(--blue-glow), transparent 70%);
            bottom: -10%;
            right: -10%;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 30vw;
            height: 30vw;
            background: radial-gradient(circle, rgba(191, 155, 48, 0.1), transparent 60%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse-glow 8s infinite alternate;
        }

        /* Partículas (Estrellas sutiles) */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            background-image: 
                radial-gradient(white 1px, transparent 1px),
                radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px, 100px 100px;
            background-position: 0 0, 25px 25px;
            opacity: 0.1;
            animation: move-stars 100s linear infinite;
        }

        /* --- CONTENIDO PRINCIPAL --- */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            /* Efecto vidrio sutil */
            backdrop-filter: blur(3px); 
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .eyebrow {
            font-family: 'Cinzel', serif;
            font-size: 0.75rem;
            letter-spacing: 0.5em;
            color: var(--gold-muted);
            text-transform: uppercase;
            margin-bottom: 1rem;
            display: block;
            opacity: 0;
            animation: fade-up 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            animation-delay: 0.5s;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 6rem); /* Responsivo dramático */
            font-weight: 400;
            line-height: 0.9;
            margin-bottom: 1.5rem;
            color: rgba(255,255,255,0.9);
            text-shadow: 0 0 30px rgba(255,255,255,0.1);
            position: relative;
            opacity: 0;
            animation: fade-up 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            animation-delay: 0.8s;
        }

        h1 span {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            font-size: clamp(1rem, 2vw, 1.5rem);
            letter-spacing: 0.8em;
            display: block;
            margin-top: 10px;
            text-transform: uppercase;
            color: var(--gold-muted);
            font-style: normal;
        }

        h1 i {
            font-style: italic;
            color: var(--gold-bright);
            /* Mezcla con el fondo para efecto etéreo */
            mix-blend-mode: hard-light; 
        }

        .divider {
            height: 1px;
            width: 0%;
            background: linear-gradient(90deg, transparent, var(--gold-muted), transparent);
            margin: 2.5rem auto;
            opacity: 0.5;
            animation: expand-width 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            animation-delay: 1.2s;
        }

        .prose {
            font-size: 1rem;
            line-height: 1.8;
            color: var(--text-sub);
            font-weight: 300;
            max-width: 500px;
            margin: 0 auto 3rem auto;
            opacity: 0;
            animation: fade-up 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            animation-delay: 1.5s;
        }

        .cta-button {
            display: inline-block;
            text-decoration: none;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            padding: 15px 40px;
            border: 1px solid rgba(191, 155, 48, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
            opacity: 0;
            animation: fade-in 2s ease forwards;
            animation-delay: 2s;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .cta-button:hover {
            border-color: var(--gold-muted);
            background: rgba(191, 155, 48, 0.05);
            letter-spacing: 5px;
            box-shadow: 0 0 20px rgba(191, 155, 48, 0.2);
        }

        .cta-button:hover::before {
            left: 100%;
        }

        /* --- ANIMACIONES --- */
        
        @keyframes fade-up {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes expand-width {
            from { width: 0%; }
            to { width: 60%; }
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes pulse-glow {
            from { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            to { transform: translate(-50%, -50%) scale(1.2); opacity: 0.5; }
        }

        @keyframes move-stars {
            from { background-position: 0 0, 25px 25px; }
            to { background-position: 100px 100px, 125px 125px; }
        }

        /* --- MEDIA QUERIES --- */
        @media (max-width: 600px) {
            .container { padding: 1.5rem; border: none; backdrop-filter: none; box-shadow: none; }
            h1 { font-size: 3.5rem; }
            .prose { padding: 0 10px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="noise-overlay"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <div class="particles"></div>

    <div class="main-content container">
        <span class="eyebrow">Te Veo en Mi</span>
        
        <h1>19 Vida<br><span>My Girl</span></h1>

        <div class="divider"></div>

        <p class="prose">
            Había olvidado cómo se sentía estar vivo, hasta que una tarde de diciembre decidiste que no seríamos solo amigos.
        </p>

        <a href="pag1.html" class="cta-button">Rebobinar historia</a>
    </div>

</body>
</html>
